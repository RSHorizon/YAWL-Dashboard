<form  (ngSubmit)="save()" #form="ngForm" class="yd-form">

	<div class="row">
        <div class="half-container">
            <div class="half">
                <mat-form-field class="yd-input-full-width">
                    <input matInput
                            placeholder="Lastname"
                            name="lastname"
                            minlength="3"
                            maxlength="50"
                            [(ngModel)]="user.lastname"
                            required>
                </mat-form-field>
            </div>

            <div class="half">
                <mat-form-field class="yd-input-full-width">
                    <input matInput
                            placeholder="Firstname"
                            name="firstname"
                            minlength="3"
                            maxlength="50"
                            [(ngModel)]="user.firstname"
                            required>
                </mat-form-field>
            </div>
        </div>
	</div>

	<div class="row">
        <div class="half-container">
		    <div class="half">
                <mat-form-field class="yd-input-full-width">
                    <input matInput
                            placeholder="Username"
                            name="username"
                            minlength="3"
                            maxlength="50"
                            [(ngModel)]="user.username"
                            required>
                </mat-form-field>
		    </div>

            <div class="half">
                <mat-form-field class="yd-input-full-width">
                    <input matInput
                            placeholder="Password"
                            name="password"
                            minlength="3"
                            maxlength="50"
                            [(ngModel)]="user.password"
                            required>
                </mat-form-field>
            </div>
        </div>
	</div>

	<div class="row">
        <div class="half-container">
            <div class="half">
                <mat-form-field class="yd-input-full-width">
                    <textarea matInput
                        placeholder="Description (Optional)"
                        name="description"
                        rows="6"
                        [(ngModel)]="user.description">
                    </textarea>
                </mat-form-field>
            </div>

            <div class="half">
                <mat-form-field class="yd-input-full-width">
                    <textarea matInput
                        placeholder="Notes (Optional)"
                        name="notes"
                        rows="6"
                        [(ngModel)]="user.notes">
                    </textarea>
                </mat-form-field>
            </div>
        </div>
	</div>

	<div class="form-actions noborder">
		<button mat-raised-button color="primary" type="button" (click)="cancel()">
			<span class="fa fa-arrow-left"></span> Cancel
		</button>
		<button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">
			Save user <span class="fa fa-send"></span>
		</button>
	</div>

</form>
