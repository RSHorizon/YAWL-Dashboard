
<default-page>
	<div class="page-header">
		<h1>Manage Users</h1>
		<ul class="page-header-actions">
		</ul>
	</div>

	<div class="row">
		<button mat-raised-button color="accent" type="button" (click)="gotoNewUser()">
			Create new user
		</button>
	</div>

	<div class="row search-box-wrapper">
        <input #searchBox
                type="text"
                class="search-box"
                [(ngModel)]="searchQuery"
                placeholder="Search">
	</div>

	<div class="row">
		<div class="card">
			<div class="card-body">
				<user-list [users]="users" [searchFilter]="searchQuery" (selectedItemChange)="onSelection($event)"></user-list>
			</div>
		</div>
	</div>
</default-page>
