
<default-page>
	<div class="page-header">
		<h1>Specifications</h1>
		<ul class="page-header-actions">
		</ul>
	</div>

	<div class="row">
		<button mat-raised-button color="accent" type="button" (click)="openFormForNew()">
			Upload new specification
		</button>
	</div>

	<div class="row">
		<mat-card class="without-padding">
            <div *ngFor="let item of specifications" class="role-list-element">
                <div class="role-list-name">{{item.uri}}</div>
                <div class="role-list-description">{{item.version}}</div>
                <ul class="role-list-actions">
                    <li>
                        <button (click)="gotoDetailsPage(item)" title="Show specification">
                            <span class="fa fa-eye"></span>
                        </button>
                    </li>
                    <li>
                        <button (click)="listCases(item)" title="List cases">
                            <span class="fa fa-bars"></span>
                        </button>
                    </li>
                    <li>
                        <button (click)="startCase(item)" title="Start case">
                            <span class="fa fa-play"></span>
                        </button>
                    </li>
                    <li>
                        <button (click)="intendRemove(item)" title="Remove specification">
                            <span class="fa fa-trash-o"></span>
                        </button>
                    </li>
                </ul>
            </div>
		</mat-card>
	</div>
</default-page>
