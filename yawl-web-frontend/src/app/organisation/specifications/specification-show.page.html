
<default-page>
	<div class="page-header">
		<h1>Show specification</h1>
		<ul class="page-header-actions">
		</ul>
	</div>

	<div class="row">
		<button (click)="gotoList()" mat-raised-button color="accent">
			<span class="fa fa-arrow-left"></span> Specification list
		</button>
	</div>

	<div class="container">
		<div class="card" *ngIf="specification">

			<div class="resource-list">
				<div class="resource-list-element with-avatar">
					<div class="avatar">
						<span class="circle specification">S</span>
					</div>
					<div class="modern-list-title">{{specification.uri}}</div>
					<div class="modern-list-subtitle">{{specification.version}}</div>
					<div class="modern-list-description">{{specification.id}}</div>
				</div>
			</div>

			<div class="divider"></div>

            <mat-tab-group>
                <mat-tab label="Cases">
                    <div class="row">
                        <case-list [cases]="cases" (onCancel)="intendCancel($event)"></case-list>
                    </div>
                </mat-tab>
                <mat-tab label="Work Items">
                    <div class="row">
                        <work-item-list [work-items]="workItems" [showDetailsLink]="true"></work-item-list>
                    </div>
                </mat-tab>
            </mat-tab-group>
		</div>
	</div>
</default-page>
