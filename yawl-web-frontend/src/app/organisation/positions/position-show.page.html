
<default-page>
	<div class="page-header">
		<h1>Show position</h1>
		<ul class="page-header-actions">
		</ul>
	</div>

	<div class="row">
		<button (click)="gotoList()" mat-raised-button color="accent">
			<span class="fa fa-arrow-left"></span> Position list
		</button>
	</div>

	<div class="container">
		<div class="card" *ngIf="position">

			<div class="resource-list">
				<div class="resource-list-element with-avatar">
					<div class="avatar">
						<span class="circle position">P</span>
					</div>
					<div class="modern-list-title">{{position.name}}</div>
					<div class="modern-list-description">{{position.description}}</div>
				</div>
			</div>

			<div class="divider"></div>

            <mat-tab-group class="yd-tabs-with-padding">
                <mat-tab label="Details">
                    <div class="row">
                        <div class="half-container">
                            <div class="half">
                                <div class="section">
                                <label>Label</label>
                                <div class="flow-text">{{position.name}}</div>
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <label><span class="fa fa-sticky-note"></span> Description</label>
                                    <div class="flow-text" *ngIf="position.description">{{position.description}}</div>
                                    <div class="flow-text" *ngIf="!position.description">No description</div>
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <label>Reports to</label>
                                    <show-resource-panel *ngIf="reportsTo"
                                                        [item]="reportsTo"
                                                        [resourceType]="'position'"
                                                        [resourceTypeCycle]="'P'"></show-resource-panel>
                                    <div class="flow-text" *ngIf="!reportsTo">None</div>
                                </div>
                                <div class="divider"></div>
                                <div class="section">
                                    <label>Belongs to organisational group</label>
                                    <show-resource-panel *ngIf="belongsTo"
                                                        [item]="belongsTo"
                                                        [resourceType]="'org-group'"
                                                        [resourceTypeCycle]="'G'"></show-resource-panel>
                                    <div class="flow-text" *ngIf="!belongsTo">None</div>
                                </div>
                            </div>
                            <div class="half">
                                <div class="section">
                                    <label><span class="fa fa-commenting"></span> Notes</label>
                                    <div class="flow-text" *ngIf="position.notes">{{position.notes}}</div>
                                    <div class="flow-text" *ngIf="!position.notes">No notes</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button mat-button color="primary" type="button" (click)="intendEdit()">
                            Edit <span class="fa fa-pencil"></span>
                        </button>

                        <button mat-button color="primary" type="button" (click)="intendRemove()">
                            Delete position <span class="fa fa-trash-o"></span>
                        </button>
                    </div>
                </mat-tab>

                <mat-tab label="Users">
                    <position-users-panel [position]="position"></position-users-panel>
                </mat-tab>

                <mat-tab label="Reports from">
                    <position-childs-panel [position]="position"></position-childs-panel>
                </mat-tab>
            </mat-tab-group>

		</div>
	</div>
</default-page>
