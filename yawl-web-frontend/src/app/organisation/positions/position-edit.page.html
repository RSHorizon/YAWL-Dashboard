
<default-page>

	<div class="container">
		<div class="card">
			<div class="card-header gray">
				<h2><span class="fa fa-user"></span> Edit position</h2>
			</div>
			<div class="card-content">
				<div *ngIf="!isLoading">
					<position-form [position]="position" (saved)="save()" (canceled)="cancel()"></position-form>
				</div>
			</div>
		</div>
	</div>

</default-page>
