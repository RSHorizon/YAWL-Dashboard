
<default-page>

	<div class="container">
		<div class="card">
			<div class="card-header gray">
				<h2><span class="fa fa-user"></span> Edit capability</h2>
			</div>
			<div class="card-content">
				<div *ngIf="!isLoading">
					<capability-form [capability]="capability" (saved)="save()" (canceled)="cancel()"></capability-form>
				</div>
			</div>
		</div>
	</div>

</default-page>
