
<default-page>

	<div class="container">
		<div class="card">
			<div class="card-header gray">
				<h2><span class="fa fa-user"></span> Edit documentation</h2>
			</div>
			<div class="card-content" *ngIf="workItem">
				<form  (ngSubmit)="save()" #form="ngForm">

					<div class="row">
						<label for="notes">Work Item</label>
						<div class="flow-text">{{workItem.id}}</div>
					</div>

					<div class="row">
						<label for="documentation">Documentation (Optional)</label>
						<textarea id="documentation"
							   name="documentation"
							   class="nice-text-area"
							   [(ngModel)]="workItem.documentation">
						</textarea>
					</div>

					<div class="form-actions noborder">
						<button mat-raised-button color="primary" type="button" (click)="cancel()">
							<span class="fa fa-arrow-left"></span> Cancel
						</button>
						<button mat-raised-button color="primary" type="submit" [disabled]="!form.form.valid">
							Save documentation <span class="fa fa-send"></span>
						</button>
					</div>

				</form>

			</div>
		</div>
	</div>

</default-page>
