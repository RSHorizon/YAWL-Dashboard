
<default-page>

	<div class="container">
		<div class="card">
			<div class="card-header gray">
				<h2><span class="fa fa-user"></span> Edit group</h2>
			</div>
			<div class="card-content">
				<div *ngIf="!isLoading">
					<org-group-form [org-group]="orgGroup" (saved)="save()" (canceled)="cancel()"></org-group-form>
				</div>
			</div>
		</div>
	</div>

</default-page>
