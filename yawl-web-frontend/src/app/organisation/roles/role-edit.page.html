
<default-page>

	<div class="container">
		<div class="card">
			<div class="card-header gray">
				<h2><span class="fa fa-user"></span> Edit role</h2>
			</div>
			<div class="card-content">
				<div *ngIf="!isLoading">
					<role-form [role]="role" (saved)="save()" (canceled)="cancel()"></role-form>
				</div>
			</div>
		</div>
	</div>

</default-page>
