
<default-page>
	<div class="page-header">
		<h1>Dashlet Settings</h1>
	</div>
	<div class="container">

		<div class="card">
			<div class="card-content">
				<div #child></div>
				<button (click)="cancel()" mat-raised-button color="accent">
          <fa-icon [fixedWidth]="true"  [icon]="faArrowLeft"></fa-icon> Cancel
				</button>
				<button mat-raised-button color="accent" (click)="saveSettings()">
					Save
				</button>
			</div>
		</div>
	</div>

</default-page>
