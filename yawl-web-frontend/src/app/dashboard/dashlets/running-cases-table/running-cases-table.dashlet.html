
<div class="table-responsive">
<table class="table-hover">
	<thead>
		<tr>
			<th class="sortable yd-cell-left">Specification</th>
			<th class="sortable yd-cell-center">Version</th>
			<th class="sortable yd-cell-center">&#35; Running Cases</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of data">
			<td class="sortable yd-cell-left">{{item.specificationName}}</td>
			<td class="sortable yd-cell-center">{{item.specificationVersion}}</td>
			<td class="sortable yd-cell-center">{{item.numberCases}}</td>
		</tr>
	</tbody>
</table>
</div>
