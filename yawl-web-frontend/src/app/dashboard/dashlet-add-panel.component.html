
<div class="card dashlet-add-panel">
	<div class="card-header gray">
		<h2>New Dashlet</h2>
	</div>
	<div class="card-content">
		<form  (ngSubmit)="saveNewDashlet()" #newDashletForm="ngForm" class="yd-form">

            <div class="row">
                <mat-form-field class="yd-input-full-width" floatPlaceholder="always">
                    <input matInput
                            placeholder="Name of new dashlet instance"
                            name="newDashletName"
                            minlength="3"
                            maxlength="50"
                            [(ngModel)]="newDashlet.title"
                            required>
                </mat-form-field>
            </div>

	        <div class="row">
                <mat-form-field class="yd-input-full-width" floatPlaceholder="always">
                    <mat-select class="yd-input-full-width" placeholder="Dashlet type" [(ngModel)]="newDashlet.type" name="newDashletTypeSelection" required>
                        <mat-option *ngFor="let dashletType of dashletTypes" [value]="dashletType.symbolicName">{{dashletType.displayName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

			<div class="form-actions noborder">
				<button mat-raised-button color="primary" type="submit" [disabled]="!newDashletForm.form.valid">
					Save
				</button>
			</div>
		</form>
	</div>
</div>
