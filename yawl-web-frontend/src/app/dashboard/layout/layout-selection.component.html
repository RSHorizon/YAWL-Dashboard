
<div class="layout-selection-list">
	<div *ngFor="let item of items"
		 class="layout-selection-item"
		 [class.active]="isActive(item)"
		 (click)="selectBox(item)">
		<div class="row" style="display: flex;">
			<div *ngFor="let column of item.columns" [class]="'col l'+column">
				<div class="box"></div>
			</div>
		</div>
	</div>
</div>
