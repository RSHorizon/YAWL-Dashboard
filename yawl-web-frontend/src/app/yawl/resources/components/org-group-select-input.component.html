<div class="resource-select-input">
	<div *ngIf="displayedOrgGroup == null" class="no-selection" (click)="openSelectionDialog()">
		No group selected
		<span class="fa fa-caret-down"></span>
	</div>
	<div *ngIf="displayedOrgGroup != null"
		 class="selection with-avatar"
		 (click)="openSelectionDialog()">
		<div class="avatar">
			<span class="circle org-group">G</span>
		</div>
		<div class="modern-list-title">{{displayedOrgGroup.name}}</div>
		<div class="modern-list-description" *ngIf="displayedOrgGroup.description">{{displayedOrgGroup.description}}</div>
		<div class="modern-list-description" *ngIf="!displayedOrgGroup.description">-</div>
		<ul class="modern-list-actions">
			<li>
				<button (click)="deselect()" title="Remove selection">
					<span class="fa fa-times"></span>
				</button>
			</li>
		</ul>
	</div>
</div>
